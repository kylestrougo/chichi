<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Chi Leaderboard</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c442b;
        }

        h1 {
            text-align: center;
            background-color: #48823a;
            color: #ffcb05;
            padding: 20px;
            margin: 0;
            font-size: 28px;
        }

        .table-container {
            background-color: #184d36; /* Dark green background color */
            padding: 20px;
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }

        table {
            border-collapse: collapse;
            width: 100%; /* Full width on larger screens */
            max-width: 100%; /* Limit the maximum width */
            background-color: #fff;
        }

        th, td {
            border: 1px solid #1a351d;
            padding: 14px; /* Adjusted padding */
            text-align: center;
            font-size: 20px; /* Adjust the font size as desired */
            white-space: nowrap; /* Prevent text wrapping within cells */
            overflow: hidden; /* Hide content exceeding cell width */
            text-overflow: ellipsis; /* Show ellipsis (...) for overflow */
        }

        th {
            background-color: #48823a;
            color: #ffcb05;
        }

        tr:nth-child(even) {
            background-color: #e4f1d3;
        }

        a {
            color: #ffcb05;
            text-decoration: none;
        }

        a:hover {
            color: #ffa500;
        }

        button:hover {
            background-color: #ffa500;
            color: #ffffff;
        }

        /* Adjustments for smaller screens (phones) */
        @media only screen and (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 16px; /* Adjust the font size as desired */
                padding: 10px; /* Adjusted padding */
            }
        }

    </style>
</head>
<body>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th style="max-width: 120px;">Username</th> <!-- Adjust the max-width as needed -->
                    <th>Tier 1</th>
                    <th>Tier 2</th>
                    <th>Tier 3</th>
                    <th>Tier 4</th>
                    <th>Tier 5</th>
                    <th>Tier 6</th>
                    <th>Tiebreaker</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in leaderboard %}
                {{ entry | safe }}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
