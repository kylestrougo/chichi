{% extends "base.html" %}
{% block content %}
<style>
    .container {
        width: 90%;
        margin: 0 auto;
    }

    /* Add this CSS to position the link to the top right */
    .login-logout {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px; /* Add padding for spacing */
    }

    .login-box {
        background-color: #48823a;
        padding: 20px;
        border-radius: 28px;
    }

    .login-form {
        text-align: center;
    }

    form {
        background-color: #48823a;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #ffcb05;
        text-align: center;
        font-size: 28px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 15px;
        width: 90%;
        margin: 15px 0;
        border: none;
        background-color: #e4f1d3;
        color: #2c442b;
        font-size: 20px;
        border-radius: 5px;
    }

    button {
        padding: 15px;
        width: 90%;
        margin: 15px 0;
        border: none;
        background-color: #ffcb05;
        color: #2c442b;
        font-size: 20px;
        border-radius: 5px;
    }


</style>

<div class="container">
    <div class="login-box">
        <h1>Sign In</h1>
        <div class="login-form">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username.label }}<br>
                    {{ form.username(size=50) }}
                </p>
                <p>
                    {{ form.password.label }}<br>
                    {{ form.password(size=50) }}
                </p>
                <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="register-link">
            <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
        </div>
    </div>
</div>
{% endblock %}
